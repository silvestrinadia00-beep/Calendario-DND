<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Calendario disponibilità D&D</title>
  <style>
    :root {
      --bg: #f8fafc;
      --fg: #0f172a;
      --muted: #64748b;
      --card: #ffffff;
      --accent: #4f46e5;
      --border: #e5e7eb;
      --ring: #818cf8;
      --green: #22c55e;
      --yellow: #a3e635;
      --red: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0.5rem 0 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    input, button {
      font: inherit;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }

    .name-input-container {
      display: flex;
      gap: 0.5rem;
    }

    .name-input-container input {
      flex-grow: 1;
    }
    
    .calendar {
      width: 100%;
    }

    .calendar.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .weeknames, .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .weeknames {
      font-weight: 600;
      text-align: center;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .cell {
      border: 1px solid var(--border);
      margin: 2px;
      border-radius: 0.6rem;
      min-height: 60px;
      padding: 2px;
      font-size: 0.8rem;
      position: relative;
      background: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: background-color 0.2s;
    }
    
    .cell:hover {
        background-color: var(--border);
    }

    .cell span.daynum {
      font-weight: 600;
    }

    .cell .count {
      font-size: 0.7rem;
      margin-top: auto;
    }

    .cell.green {
      background: var(--green);
      color: white;
    }

    .cell.yellow {
      background: var(--yellow);
    }
    
    .cell.green:hover, .cell.yellow:hover {
        background: var(--green);
        filter: brightness(1.1);
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup .box {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .names-list {
      margin: 0.5rem 0;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .names-list div {
      margin: 2px 0;
      padding: 2px 4px;
      border-bottom: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <h1>Calendario disponibilità D&D</h1>

  <div class="card">
    <label for="nome">Il tuo nome:</label><br>
    <div class="name-input-container">
      <input id="nome" placeholder="Scrivi il tuo nome">
      <button id="saveNameBtn">Salva</button>
    </div>
  </div>

  <div class="card calendar disabled" id="calendar">
    <div class="weeknames">
      <div>Lun</div><div>Mar</div><div>Mer</div><div>Gio</div><div>Ven</div><div>Sab</div><div>Dom</div>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="popup" id="popup">
    <div class="box">
      <h3 id="popupDay">Dettagli giorno</h3>
      <div class="names-list" id="list"></div>
      <div style="margin-top:0.5rem">
        <label>Dalle <input id="from" type="time"></label>
        <label>Alle <input id="to" type="time"></label>
      </div>
      <div style="display:flex; gap:0.5rem; margin-top:1rem;">
        <button id="confirm">Conferma</button>
        <button id="remove" style="background:var(--red);">Cancella</button>
        <button id="close" style="background:#6b7280;">Chiudi</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLe8BSPpF3j5MSoi_6lsXL6RFT8vUVFWk",
      authDomain: "calendario-dnd.firebaseapp.com",
      projectId: "calendario-dnd",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nomeInput = document.getElementById("nome");
    const saveNameBtn = document.getElementById("saveNameBtn");
    const calendar = document.getElementById("calendar");
    const grid = document.getElementById("grid");
    const popup = document.getElementById("popup");
    const popupDay = document.getElementById("popupDay");
    const list = document.getElementById("list");
    const from = document.getElementById("from");
    const to = document.getElementById("to");
    const btnConfirm = document.getElementById("confirm");
    const btnRemove = document.getElementById("remove");
    const btnClose = document.getElementById("close");

    let savedName = "";
    let currentDay = null;
    const room = "dnd";

    // Costruisci mese attuale
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const firstDay = new Date(year, month, 1).getDay() || 7;
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 1; i < firstDay; i++) {
      let d = document.createElement("div");
      grid.appendChild(d);
    }
    for (let d = 1; d <= daysInMonth; d++) {
      let cell = document.createElement("div");
      cell.className = "cell";
      cell.innerHTML = "<span class='daynum'>" + d + "</span><div class='count'></div>";
      cell.onclick = () => openDay(d);
      grid.appendChild(cell);
    }

    // Gestione del salvataggio del nome
    saveNameBtn.onclick = () => {
      const name = nomeInput.value.trim();
      if (name) {
        savedName = name;
        nomeInput.disabled = true;
        saveNameBtn.textContent = "Nome Salvato";
        saveNameBtn.disabled = true;
        calendar.classList.remove("disabled");
        alert("Nome salvato! Ora puoi selezionare i giorni.");
      } else {
        alert("Per favore, inserisci un nome valido.");
      }
    };

    async function openDay(day) {
      if (!savedName) {
        alert("Per prima cosa, salva il tuo nome!");
        return;
      }
      currentDay = day;
      popupDay.textContent = `Giorno ${day}-${month + 1}`;
      from.value = "";
      to.value = "";

      const ref = doc(db, room, `${year}-${month + 1}-${day}`);
      const snap = await getDoc(ref);
      const data = snap.exists() ? snap.data() : {};
      list.innerHTML = "";
      
      let entries = Object.entries(data);
      if (entries.length === 0) {
        list.innerHTML = "<div>Nessuna disponibilità registrata.</div>";
      } else {
        entries.forEach(([n, orari]) => {
          let div = document.createElement("div");
          div.textContent = `${n} (${orari.from || "nd"} - ${orari.to || "nd"})`;
          list.appendChild(div);
          if (n === savedName) {
            from.value = orari.from || "";
            to.value = orari.to || "";
          }
        });
      }
      
      popup.style.display = "flex";
    }

    btnConfirm.onclick = async () => {
      if (!currentDay || !savedName) return;
      const ref = doc(db, room, `${year}-${month + 1}-${currentDay}`);
      const snap = await getDoc(ref);
      let data = snap.exists() ? snap.data() : {};
      
      if (!from.value || !to.value) {
          alert("Inserisci un orario di inizio e di fine.");
          return;
      }

      data[savedName] = { from: from.value, to: to.value };
      await setDoc(ref, data);
      popup.style.display = "none";
      await render();
    };

    btnRemove.onclick = async () => {
      if (!currentDay || !savedName) return;
      const ref = doc(db, room, `${year}-${month + 1}-${currentDay}`);
      const snap = await getDoc(ref);
      let data = snap.exists() ? snap.data() : {};
      
      if (data[savedName]) {
        delete data[savedName];
        await setDoc(ref, data);
        popup.style.display = "none";
        await render();
      } else {
        alert("La tua disponibilità non è stata trovata per questo giorno.");
      }
    };

    btnClose.onclick = () => popup.style.display = "none";

    async function render() {
      for (let d = 1; d <= daysInMonth; d++) {
        let cell = grid.querySelectorAll(".cell")[d - 1];
        const ref = doc(db, room, `${year}-${month + 1}-${d}`);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          let data = snap.data();
          let count = Object.keys(data).length;
          let badge = cell.querySelector(".count");
          badge.textContent = count > 0 ? count : "";
          cell.classList.remove("green", "yellow");
          if (count >= 7) cell.classList.add("green");
          else if (count >= 6) cell.classList.add("yellow");
        } else {
          cell.querySelector(".count").textContent = "";
          cell.classList.remove("green", "yellow");
        }
      }
    }

    // Carica i dati iniziali
    render();

  </script>
</body>
</html>
